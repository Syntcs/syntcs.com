<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>syntcs SupplyX - Gaming Shop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1e293b;
            color: #e2e8f0;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #3b82f6, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #94a3b8;
            font-size: 1.1rem;
        }

        .tabs-container {
            display: flex;
            justify-content: center;
            margin: 40px 0;
        }

        .tabs {
            display: flex;
            background: rgba(30, 41, 59, 0.8);
            border-radius: 12px;
            padding: 6px;
            border: 1px solid #334155;
            backdrop-filter: blur(10px);
        }

        .tab-button {
            padding: 12px 30px;
            border: none;
            background: transparent;
            color: #94a3b8;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .tab-button:hover {
            color: #e2e8f0;
            background: rgba(59, 130, 246, 0.1);
        }

        .tab-button.active {
            background: linear-gradient(45deg, #3b82f6, #06b6d4);
            color: #ffffff;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }

        .content-section {
            display: none;
            animation: fadeIn 0.3s ease-in-out;
        }

        .content-section.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #94a3b8;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .card {
            background: #334155;
            border-radius: 12px;
            padding: 0;
            border: 1px solid #475569;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-2px);
            border-color: #3b82f6;
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.15);
        }

        .card-image {
            width: 100%;
            height: 180px;
            background: #475569;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-image .placeholder {
            font-size: 3rem;
            color: #64748b;
        }

        .card-content {
            padding: 20px;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #f1f5f9;
        }

        .card-price {
            font-size: 1.4rem;
            font-weight: bold;
            color: #10b981;
            margin-bottom: 12px;
        }

        .card-stock {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            color: #94a3b8;
            font-size: 0.9rem;
        }

        .stock-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .in-stock {
            background-color: #10b981;
        }

        .low-stock {
            background-color: #f59e0b;
        }

        .out-of-stock {
            background-color: #ef4444;
        }

        .card-info {
            color: #94a3b8;
            font-size: 0.85rem;
            line-height: 1.4;
        }

        .tuned-badge {
            display: inline-block;
            background: linear-gradient(45deg, #f59e0b, #eab308);
            color: #000;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .footer {
            text-align: center;
            margin-top: 60px;
            padding: 20px;
            border-top: 1px solid #334155;
            color: #64748b;
        }

        .error-message {
            text-align: center;
            padding: 40px;
            color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
            border-radius: 10px;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 2rem;
            }
            
            .tabs {
                flex-direction: column;
                width: 100%;
                max-width: 300px;
            }
            
            .tab-button {
                justify-content: center;
            }
            
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="logo">syntcs SupplyX</h1>
            <p class="subtitle">Your Gaming Shop for Items & Vehicles</p>
        </header>

        <div class="tabs-container">
            <div class="tabs">
                <button class="tab-button active" onclick="switchTab('items')">
                    üõ†Ô∏è Items Shop
                </button>
                <button class="tab-button" onclick="switchTab('vehicles')">
                    üöó Vehicle Rental
                </button>
            </div>
        </div>

        <!-- Items Section -->
        <div id="items-section" class="content-section active">
            <div class="loading" id="items-loading">Loading items...</div>
            <div class="grid" id="items-grid"></div>
        </div>

        <!-- Vehicles Section -->
        <div id="vehicles-section" class="content-section">
            <div class="loading" id="vehicles-loading">Loading vehicles...</div>
            <div class="grid" id="vehicles-grid"></div>
        </div>

        <footer class="footer">
            <p>&copy; 2024 syntcs SupplyX - Your trusted gaming partner</p>
            <p>Contact: Discord or In-Game Message</p>
        </footer>
    </div>

    <script>
        let itemsData = [];
        let vehiclesData = [];

        // Load JSON data
        async function loadData() {
            try {
                // Load items
                const itemsResponse = await fetch('data/items.json');
                itemsData = await itemsResponse.json();
                renderItems();
                
                // Load vehicles
                const vehiclesResponse = await fetch('data/vehicles.json');
                vehiclesData = await vehiclesResponse.json();
                renderVehicles();
                
            } catch (error) {
                console.error('Error loading data:', error);
                showError('items');
                showError('vehicles');
            }
        }

        function showError(type) {
            const grid = document.getElementById(`${type}-grid`);
            const loading = document.getElementById(`${type}-loading`);
            
            loading.style.display = 'none';
            grid.innerHTML = `
                <div class="error-message">
                    <h3>Error loading ${type}</h3>
                    <p>Please make sure the JSON files are in the correct location.</p>
                </div>
            `;
        }

        function getStockStatus(stock) {
            if (stock === 0) return 'out-of-stock';
            if (stock <= 5) return 'low-stock';
            return 'in-stock';
        }

        function getStockText(stock, type = 'pieces') {
            if (stock === 0) {
                return type === 'pieces' ? 'Out of Stock' : 'Not available';
            }
            const unit = type === 'pieces' ? 'pieces' : 'vehicles';
            const label = type === 'pieces' ? 'In Stock' : 'Available';
            return `${label}: ${stock} ${unit}`;
        }

        function createCard(item, isVehicle = false) {
            const stockStatus = getStockStatus(item.stock);
            const stockText = getStockText(item.stock, isVehicle ? 'vehicles' : 'pieces');
            const price = `${item.currency}${item.price.toLocaleString()}${item.period || ''}`;
            
            return `
                <div class="card">
                    <div class="card-image">
                        ${item.image ? 
                            `<img src="${item.image}" alt="${item.name}" onerror="this.parentElement.innerHTML='<div class=\\"placeholder\\">üñºÔ∏è</div>'">` : 
                            '<div class="placeholder">üñºÔ∏è</div>'
                        }
                    </div>
                    <div class="card-content">
                        <h3 class="card-title">${item.name}</h3>
                        <div class="card-price">${price}</div>
                        <div class="card-stock">
                            <div class="stock-indicator ${stockStatus}"></div>
                            ${stockText}
                        </div>
                        ${item.tuned ? '<div class="tuned-badge">TUNED</div>' : ''}
                        <div class="card-info">${item.description}</div>
                    </div>
                </div>
            `;
        }

        function renderItems() {
            const grid = document.getElementById('items-grid');
            const loading = document.getElementById('items-loading');
            
            loading.style.display = 'none';
            
            if (itemsData.length === 0) {
                grid.innerHTML = '<div class="error-message">No items found</div>';
                return;
            }
            
            grid.innerHTML = itemsData.map(item => createCard(item, false)).join('');
            addCardAnimations();
        }

        function renderVehicles() {
            const grid = document.getElementById('vehicles-grid');
            const loading = document.getElementById('vehicles-loading');
            
            loading.style.display = 'none';
            
            if (vehiclesData.length === 0) {
                grid.innerHTML = '<div class="error-message">No vehicles found</div>';
                return;
            }
            
            grid.innerHTML = vehiclesData.map(item => createCard(item, true)).join('');
            addCardAnimations();
        }

        function switchTab(tab) {
            const itemsSection = document.getElementById('items-section');
            const vehiclesSection = document.getElementById('vehicles-section');
            const tabButtons = document.querySelectorAll('.tab-button');

            // Remove active class from all tabs
            tabButtons.forEach(button => button.classList.remove('active'));

            if (tab === 'items') {
                itemsSection.classList.add('active');
                vehiclesSection.classList.remove('active');
                tabButtons[0].classList.add('active');
            } else {
                itemsSection.classList.remove('active');
                vehiclesSection.classList.add('active');
                tabButtons[1].classList.add('active');
            }
        }

        function addCardAnimations() {
            const cards = document.querySelectorAll('.card');
            
            cards.forEach(card => {
                card.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-2px)';
                });
                
                card.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0)';
                });
            });
        }

        // Load data when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
        });
    </script>
</body>
</html>
