<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>syntcs SupplyX - Gaming Shop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #3b82f6, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #94a3b8;
            font-size: 1.1rem;
        }

        .tabs-container {
            display: flex;
            justify-content: center;
            margin: 40px 0;
        }

        .tabs {
            display: flex;
            background: rgba(30, 41, 59, 0.8);
            border-radius: 12px;
            padding: 6px;
            border: 1px solid #334155;
            backdrop-filter: blur(10px);
        }

        .tab-button {
            padding: 12px 30px;
            border: none;
            background: transparent;
            color: #94a3b8;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .tab-button:hover {
            color: #e2e8f0;
            background: rgba(59, 130, 246, 0.1);
        }

        .tab-button.active {
            background: linear-gradient(45deg, #3b82f6, #06b6d4);
            color: #ffffff;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }

        .content-section {
            display: none;
            animation: fadeIn 0.3s ease-in-out;
        }

        .content-section.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .card {
            background: rgba(30, 41, 59, 0.8);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid #334155;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: #3b82f6;
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.2);
        }

        .card-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(45deg, #1e293b, #334155);
            border-radius: 10px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: #3b82f6;
        }

        .card-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #f1f5f9;
        }

        .card-price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #10b981;
            margin-bottom: 10px;
        }

        .card-stock {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            color: #94a3b8;
        }

        .stock-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .in-stock {
            background-color: #10b981;
        }

        .low-stock {
            background-color: #f59e0b;
        }

        .out-of-stock {
            background-color: #ef4444;
        }

        .card-info {
            color: #94a3b8;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        .tuned-badge {
            display: inline-block;
            background: linear-gradient(45deg, #f59e0b, #eab308);
            color: #000;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-top: 10px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #94a3b8;
        }

        .error {
            text-align: center;
            padding: 40px;
            color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
            border-radius: 10px;
            margin: 20px 0;
        }

        .footer {
            text-align: center;
            margin-top: 60px;
            padding: 20px;
            border-top: 1px solid #334155;
            color: #64748b;
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 2rem;
            }
            
            .tabs {
                flex-direction: column;
                width: 100%;
                max-width: 300px;
            }
            
            .tab-button {
                justify-content: center;
            }
            
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="logo">syntcs SupplyX</h1>
            <p class="subtitle">Your Gaming Shop for Items & Vehicles</p>
        </header>

        <div class="tabs-container">
            <div class="tabs">
                <button class="tab-button active" onclick="switchTab('items')">
                    üõ†Ô∏è Items Shop
                </button>
                <button class="tab-button" onclick="switchTab('vehicles')">
                    üöó Vehicle Rental
                </button>
            </div>
        </div>

        <!-- Items Section -->
        <div id="items-section" class="content-section active">
            <div id="items-grid" class="grid">
                <div class="loading">Loading items...</div>
            </div>
        </div>

        <!-- Vehicles Section -->
        <div id="vehicles-section" class="content-section">
            <div id="vehicles-grid" class="grid">
                <div class="loading">Loading vehicles...</div>
            </div>
        </div>

        <footer class="footer">
            <p>&copy; 2024 syntcs SupplyX - Your trusted gaming partner</p>
            <p>Contact: Discord or In-Game Message</p>
        </footer>
    </div>

    <script>
        let itemsData = [];
        let vehiclesData = [];

        // Load data from JSON files
        async function loadData() {
            try {
                const [itemsResponse, vehiclesResponse] = await Promise.all([
                    fetch('data/items.json'),
                    fetch('data/vehicles.json')
                ]);

                if (!itemsResponse.ok || !vehiclesResponse.ok) {
                    throw new Error('Failed to load data');
                }

                itemsData = await itemsResponse.json();
                vehiclesData = await vehiclesResponse.json();

                renderItems();
                renderVehicles();
            } catch (error) {
                console.error('Error loading data:', error);
                showError('items-grid', 'Failed to load items data');
                showError('vehicles-grid', 'Failed to load vehicles data');
            }
        }

        function showError(containerId, message) {
            const container = document.getElementById(containerId);
            container.innerHTML = `<div class="error">${message}</div>`;
        }

        function getStockStatus(stock) {
            if (stock === 0) return 'out-of-stock';
            if (stock <= 5) return 'low-stock';
            return 'in-stock';
        }

        function getStockText(stock) {
            if (stock === 0) return 'Out of Stock';
            return `In Stock: ${stock} pieces`;
        }

        function getVehicleStockText(stock) {
            if (stock === 0) return 'Not available';
            return `Available: ${stock} vehicle${stock > 1 ? 's' : ''}`;
        }

        function createItemCard(item) {
            const stockStatus = getStockStatus(item.stock);
            const stockText = getStockText(item.stock);
            
            // Use image if available, fallback to icon
            const imageContent = item.image 
                ? `<img src="${item.image}" alt="${item.name}" style="width: 100%; height: 100%; object-fit: cover; border-radius: 10px;" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">`
                : '';
            const iconFallback = `<div style="width: 100%; height: 100%; display: ${item.image ? 'none' : 'flex'}; align-items: center; justify-content: center; font-size: 3rem; color: #3b82f6;">${item.icon}</div>`;

            return `
                <div class="card">
                    <div class="card-image">
                        ${imageContent}
                        ${iconFallback}
                    </div>
                    <h3 class="card-title">${item.name}</h3>
                    <div class="card-price">$${item.price.toLocaleString()}</div>
                    <div class="card-stock">
                        <div class="stock-indicator ${stockStatus}"></div>
                        ${stockText}
                    </div>
                    <div class="card-info">${item.description}</div>
                </div>
            `;
        }

        function createVehicleCard(vehicle) {
            const stockStatus = getStockStatus(vehicle.stock);
            const stockText = getVehicleStockText(vehicle.stock);
            const tunedBadge = vehicle.tuned ? '<div class="tuned-badge">TUNED</div>' : '';
            
            // Use image if available, fallback to icon
            const imageContent = vehicle.image 
                ? `<img src="${vehicle.image}" alt="${vehicle.name}" style="width: 100%; height: 100%; object-fit: cover; border-radius: 10px;" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">`
                : '';
            const iconFallback = `<div style="width: 100%; height: 100%; display: ${vehicle.image ? 'none' : 'flex'}; align-items: center; justify-content: center; font-size: 3rem; color: #3b82f6;">${vehicle.icon}</div>`;

            return `
                <div class="card">
                    <div class="card-image">
                        ${imageContent}
                        ${iconFallback}
                    </div>
                    <h3 class="card-title">${vehicle.name}</h3>
                    <div class="card-price">$${vehicle.price.toLocaleString()}/${vehicle.priceType}</div>
                    <div class="card-stock">
                        <div class="stock-indicator ${stockStatus}"></div>
                        ${stockText}
                    </div>
                    ${tunedBadge}
                    <div class="card-info">${vehicle.description}</div>
                </div>
            `;
        }

        function renderItems() {
            const container = document.getElementById('items-grid');
            if (itemsData.length === 0) {
                container.innerHTML = '<div class="error">No items available</div>';
                return;
            }

            const itemsHTML = itemsData.map(item => createItemCard(item)).join('');
            container.innerHTML = itemsHTML;
            addCardAnimations();
        }

        function renderVehicles() {
            const container = document.getElementById('vehicles-grid');
            if (vehiclesData.length === 0) {
                container.innerHTML = '<div class="error">No vehicles available</div>';
                return;
            }

            const vehiclesHTML = vehiclesData.map(vehicle => createVehicleCard(vehicle)).join('');
            container.innerHTML = vehiclesHTML;
            addCardAnimations();
        }

        function addCardAnimations() {
            const cards = document.querySelectorAll('.card');
            
            cards.forEach(card => {
                card.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-8px) scale(1.02)';
                });
                
                card.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0) scale(1)';
                });
            });
        }

        function switchTab(tab) {
            const itemsSection = document.getElementById('items-section');
            const vehiclesSection = document.getElementById('vehicles-section');
            const tabButtons = document.querySelectorAll('.tab-button');

            // Remove active class from all tabs
            tabButtons.forEach(button => button.classList.remove('active'));

            if (tab === 'items') {
                itemsSection.classList.add('active');
                vehiclesSection.classList.remove('active');
                tabButtons[0].classList.add('active');
            } else {
                itemsSection.classList.remove('active');
                vehiclesSection.classList.add('active');
                tabButtons[1].classList.add('active');
            }
        }

        // Load data when page loads
        document.addEventListener('DOMContentLoaded', loadData);
    </script>
</body>
</html>
