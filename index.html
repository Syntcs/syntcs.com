<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>syntcs.com</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0a0a;
            background-image: 
                radial-gradient(circle at 25% 25%, #1a1a2e 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, #16213e 0%, transparent 50%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        
        .logo {
            font-size: clamp(3rem, 10vw, 6rem);
            font-weight: 700;
            color: #ffffff;
            text-shadow: 
                0 0 20px rgba(255, 255, 255, 0.1),
                0 0 40px rgba(255, 255, 255, 0.05);
            letter-spacing: -0.02em;
            animation: fadeInUp 1.5s ease-out;
            position: relative;
            z-index: 2;
        }
        
        .logo::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.03) 50%, 
                transparent 100%
            );
            transform: translateX(-100%);
            animation: shine 4s infinite;
        }
        
        /* Glowing dots animation */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, rgba(255, 255, 255, 0.1), transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(255, 255, 255, 0.05), transparent),
                radial-gradient(1px 1px at 90px 40px, rgba(255, 255, 255, 0.08), transparent),
                radial-gradient(1px 1px at 130px 80px, rgba(255, 255, 255, 0.03), transparent),
                radial-gradient(2px 2px at 160px 30px, rgba(255, 255, 255, 0.06), transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
            animation: float 8s ease-in-out infinite;
            z-index: 1;
        }
        
        /* Subtle grid pattern */
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.01) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.01) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 0;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes shine {
            0% {
                transform: translateX(-100%);
            }
            50% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(100%);
            }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            33% {
                transform: translateY(-10px) rotate(1deg);
            }
            66% {
                transform: translateY(5px) rotate(-1deg);
            }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .logo {
                font-size: clamp(2.5rem, 12vw, 5rem);
            }
        }
        
        /* Hover Effect */
        .logo:hover {
            transform: scale(1.02);
            transition: all 0.3s ease;
            cursor: default;
            text-shadow: 
                0 0 30px rgba(255, 255, 255, 0.2),
                0 0 60px rgba(255, 255, 255, 0.1);
        }
        
        /* Subtle pulsing glow */
        @keyframes pulse {
            0%, 100% {
                text-shadow: 
                    0 0 20px rgba(255, 255, 255, 0.1),
                    0 0 40px rgba(255, 255, 255, 0.05);
            }
            50% {
                text-shadow: 
                    0 0 25px rgba(255, 255, 255, 0.15),
                    0 0 50px rgba(255, 255, 255, 0.08);
            }
        }
        
        .logo {
            animation: fadeInUp 1.5s ease-out, pulse 4s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="logo">syntcs.com</div>
</body>
</html>
